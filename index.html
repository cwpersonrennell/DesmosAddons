<!doctype html>
<html lang="en-us">
  <head>
    <title>Copy Text</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Blank HTML file for you to create something.">
    <script src="./copyToClipboard.js"></script>
    <script src="./DesmosAddons.js"></script>
    <style>
      body { max-width: 800px; width: 100%; margin: 1em auto; font-size: 2em; }
    </style>
  </head>
  <body>
    <div id="app">Hello World.</div>
    <input id="copyButton" type="button" value="Copy" >
  </body>
  <script>
    
    let b = document.getElementById("copyButton")
    b.addEventListener("click",function(){
      let el = document.getElementById("app");
      copyToClipboard(el);
    });
  </script>
</html>
